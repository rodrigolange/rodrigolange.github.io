<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato com Rodrigo Lange</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f7;
    }
    
    h2 {
      color: #1d1d1f;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .form-container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
    }
    
    form {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    input, textarea {
      width: 100%;
      padding: 15px;
      margin: 8px 0 20px;
      border: 1px solid #d2d2d7;
      border-radius: 12px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #0071e3;
    }
    
    button {
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 15px 30px;
      cursor: pointer;
      border-radius: 12px;
      font-size: 18px;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      background-color: #0062c3;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    /* Portrait orientation (vertical) */
    @media screen and (orientation: portrait) {
      .form-container {
        width: 100%;
        padding: 20px;
      }
    }
    
    /* Landscape orientation (horizontal) */
    @media screen and (orientation: landscape) {
      .form-container {
        width: 70%;
      }
    }
  </style>
</head>
<body>

  <nav class="nav-container">
      <a href="index.html" class="nav-link">Página Inicial</a>
      <a href="about.html" class="nav-link">Sobre mim</a>
      <a href="https://github.com/rodrigolange" class="nav-link" target="_blank">GitHub</a>
      <a href="curriculum.html" class="button-link">Currículo Lattes</a>
      <a href="contato.html" class="nav-link">Contato</a>
  </nav>
  
  <div class="form-container">
    <h2>Me envie uma mensagem!</h2>
    <form action="https://formsubmit.co/rodrigolange@hotmail.com" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu email" required />
      <textarea name="mensagem" placeholder="Digite aqui sua mensagem" rows="6" required></textarea>
      
      <!-- Prevent spam -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Redirect after submit -->
      <input type="hidden" name="_next" value="https://rodrigolange.github.io/agradecimento.html">

      <button type="submit">Enviar mensagem</button>
    </form>
  </div>
</body>
</html>
