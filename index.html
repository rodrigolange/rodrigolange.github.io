<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página pessoal de Rodrigo Lange</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f7;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }
        
        .button, .button-link {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            background-color: #0071e3;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover, .button-link:hover {
            background-color: #0062c3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        /**************************************************
         * Portrait orientation (vertical)                *
         * Apenas para brincar e ver como funciona        *
         * Projetado para uma tela de iPad                *
         **************************************************/
        @media screen and (orientation: portrait) {
            .button-container {
                flex-direction: column;
            }
            
            .button, .button-link {
                width: 100%;
                max-width: 300px;
            }
        }
        
        /**************************************************
         * Landscape orientation (horizontal)             *
         * Apenas para brincar e ver como funciona        *
         * Projetado para uma tela de iPad                *
         **************************************************/
        @media screen and (orientation: landscape) {
            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .button, .button-link {
                flex: 1 1 160px;
                min-width: 160px;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button">Sobre mim</button>
        <a href="https://github.com/rodrigolange" class="button-link">Meus projetos no GitHub</a>
        <a href="http://lattes.cnpq.br/8853155075572300" class="button-link">Currículo Lattes</a>
        <a href="contato.html" class="button-link">Contato com Rodrigo Lange</a>
    </div>
</body>
</html>
