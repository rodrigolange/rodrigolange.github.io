<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página pessoal de Rodrigo Lange</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f7;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            color: #1d1d1f;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }
        
        .profile-image {
            width: 100%;
            max-width: 800px;
            height: 600px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            background-color: #0071e3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            padding: 15px;
            width: 100%;
            max-width: 800px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .button, .button-link {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #0071e3;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            display: inline-block;
            min-width: 150px;
            white-space: nowrap;
        }
        
        .button:hover, .button-link:hover {
            background-color: #0062c3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        /* Portrait orientation (vertical) */
        @media screen and (orientation: portrait) {
            .profile-image {
                height: auto;
                aspect-ratio: 4/3;
            }
            
            .button-container {
                flex-direction: row;
            }
            
            .button, .button-link {
                flex: 1 1 120px;
                padding: 10px 15px;
                font-size: 14px;
            }
        }
        
        /* Small screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .profile-image {
                height: auto;
                aspect-ratio: 4/3;
                font-size: 1.2rem;
            }
            
            .button-container {
                gap: 10px;
            }
            
            .button, .button-link {
                min-width: 120px;
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Página pessoal de Rodrigo Lange</h1>
        <div class="profile-image">
            <img src="FotoLange.jpeg" alt="Foto de Rodrigo Lange" class="profile-image">
        </div>
    </div>
    
    <div class="button-container">
        <button class="button">Sobre mim</button>
        <a href="https://github.com/rodrigolange" class="button-link" target="_blank" rel="noopener noreferrer">Meus projetos no GitHub</a>
        <a href="curriculum.html" class="button-link">Currículo Lattes</a>
        <a href="contato.html" class="button-link">Contato</a>
    </div>
</body>
</html>
