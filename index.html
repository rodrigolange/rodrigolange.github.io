<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página pessoal de Rodrigo Lange</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f7;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            color: #1d1d1f;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }
        
        .profile-image {
            width: 100%;
            max-width: 800px;
            height: 600px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            background-color: #0071e3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }
        
        .button, .button-link {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            background-color: #0071e3;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .button {
          display: inline-block;
          border: none; 
          cursor: pointer;
        }        
        
        .button:hover, .button-link:hover {
            background-color: #0062c3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        /**************************************************
         * Portrait orientation (vertical)                *
         * Apenas para brincar e ver como funciona        *
         * Projetado para uma tela de iPad                *
         **************************************************/
        @media screen and (orientation: portrait) {
            .button-container {
                flex-direction: column;
            }
            
            .button, .button-link {
                width: 100%;
                max-width: 300px;
            }
            
            .profile-image {
                height: auto;
                aspect-ratio: 4/3;
            }
        }
        
        /**************************************************
         * Landscape orientation (horizontal)             *
         * Apenas para brincar e ver como funciona        *
         * Projetado para uma tela de iPad                *
         **************************************************/
        @media screen and (orientation: landscape) {
            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .button, .button-link {
                flex: 1 1 160px;
                min-width: 160px;
                max-width: 200px;
            }
        }
        
        /* Adjustments for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .profile-image {
                height: auto;
                aspect-ratio: 4/3;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Página pessoal de Rodrigo Lange</h1>
        <div class="profile-image">
            <img src="foto.jpg" alt="Foto de Rodrigo Lange" class="profile-image" width="800" height="600">
        </div>
    </div>
    
    <div class="button-container">
        <button class="button">Sobre mim</button>
        <a href="https://github.com/rodrigolange" class="button-link" target="_blank" rel="noopener noreferrer">Meus projetos no GitHub</a>
        <a href="http://lattes.cnpq.br/8853155075572300" class="button-link" target="_blank" rel="noopener noreferrer">Currículo Lattes</a>
        <a href="contato.html" class="button-link" target="_blank" rel="noopener noreferrer">Contato com Rodrigo Lange</a>
    </div>
</body>
</html>
