<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Rodrigo Lange</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f7;
        }
        
        .nav-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            justify-content: center;
        }
        
        .nav-button, .nav-link {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            background-color: #0071e3;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-button:hover, .nav-link:hover {
            background-color: #0062c3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .iframe-container {
            flex: 1;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        @media screen and (orientation: portrait) {
            .nav-container {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-button, .nav-link {
                width: 100%;
                max-width: 300px;
            }
        }
        @media screen and (orientation: landscape) {
            .nav-container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .nav-button, .nav-link {
                flex: 1 1 160px;
                min-width: 160px;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <a href="index.html" class="nav-link">Página Inicial</a>
        <button class="nav-button">Sobre mim</button>
        <a href="https://github.com/rodrigolange" class="nav-link" target="_blank">GitHub</a>
        <a href="contato.html" class="nav-link">Contato</a>
    </nav>
    
    <div class="iframe-container">
        <iframe src="http://lattes.cnpq.br/8853155075572300" title="Currículo Lattes"></iframe>
    </div>
</body>
</html>
